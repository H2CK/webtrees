name: "Build Webtrees"

on:
  push:
    branches:
      - "*"
#      - master
#    tags:
#      - v*
  pull_request:
    branches:
    - master
#  schedule:
#    -cron: '0 0 * * 0' # weekly
  workflow_dispatch:
    branches:
      - "*"

jobs:
  build:
    env:
      QEMU_VERSION: "v5.1.0-7"
      WT_VERSION: "2.0.11"
      DOCKER_FILE: Dockerfile.github
      COMMIT_SHA: ${{ github.sha }}

    runs-on: ubuntu-20.04
    strategy:
      matrix:
       include:
        - arch: "amd64"
          qemu-arch: "x86_64"
        - arch: "arm32v7"
          qemu-arch: "arm"
        - arch: "arm64v8"
          qemu-arch: "aarch64"
        - arch: "ppc64le"
          qemu-arch: "ppc64le"
        - arch: "s390x"
          qemu-arch: "s390x"

    steps:
      - uses: actions/checkout@v2
      - name: Fetch Parameters
        id: fetch_parameters
        run: |
          echo ::set-output name=SOURCE_NAME::${GITHUB_REF#refs/*/}
          echo ::set-output name=SOURCE_BRANCH::${GITHUB_REF#refs/heads/}
          echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}
          echo ::set-output name=TARGET::dtjs48jkt/webtrees-dev
          echo ::set-output name=BUILD_VERSION::$(echo ${COMMIT_SHA} | cut -c1-8)
          if [[ ${{ steps.fetch_parameters.outputs.SOURCE_TAG }} =~ ^v[0-9\.-]*$ ]]; then
            echo ::set-output name=TARGET::dtjs48jkt/webtrees
            echo ::set-output name=BUILD_VERSION::${{ steps.fetch_parameters.outputs.SOURCE_TAG }}
          fi
      - name: Preparation 
        id: prep
        env:
          BUILD_VERSION: ${{ steps.fetch_parameters.outputs.BUILD_VERSION }}
          TARGET: ${{ steps.fetch_parameters.outputs.TARGET }}
        run: |
          echo "BUILD_VERSION: $BUILD_VERSION"
          echo BUILD_VERSION: ${{ env.BUILD_VERSION }}
          echo COMMIT_SHA: ${{ env.COMMIT_SHA }}
          echo TARGET: ${{ steps.fetch_parameters.outputs.TARGET }}
          chmod 775 docker.sh
          ./docker.sh prepare
      - name: "Build Docker Image"
        env:
          ARCH: ${{ matrix.arch }}
          QEMU_ARCH: ${{ matrix.qemu-arch }}
          BUILD_VERSION: ${{ steps.fetch_parameters.outputs.VERSION }}
          TARGET: ${{ steps.fetch_parameters.outputs.VERSION }}
        run: ./docker.sh build
      - name: "Test Docker Image"
        run: ./docker.sh test
